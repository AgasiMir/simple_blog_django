{% load static %}
{% load myblog_tags %}
<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Теги</h5>
        <div class="card-body">
            <div class="d-flex flex-wrap">
                <a href="{% url "tag" post.tag %}" class="m-2 h5 text-primary">#{{post.tag}}</a>
            </div>
        </div>
    </div>
    <div class="card my-4">
        <h5 class="card-header">Последние статьи</h5>
        {% get_recent_posts %}
    </div>
</div>
