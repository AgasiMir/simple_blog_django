{% extends './base.html' %}
{% load static %}


{% block content %}
    <section class="my-post-detail">
        <div class="container">
            <div class="row">
                <!--    ЭТО ЛЕВАЯ КОЛОНКА КОНТЕНТА ПОСТА -->
                <div class="col-lg-8">
                    <!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->
                    <nav aria-label="breadcrumb" class="my-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Главная</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{ post.h1 }}</li>
                        </ol>
                    </nav>
                    <!--    ЭТО ТЕЛО ПОСТА -->
                    <img class="img-fluid rounded " src="{{ post.image.url }}" alt="">
                    <hr>
                    <p class="lead">
                        {{ post.content }}
                    </p>
                    <div class="d-flex justify-content-end">
                        <a href="{% url "tag"  post.tag %}" class="badge text-bg-info me-1">#{{ post.tag }}</a>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div class="lead">Автор: {{ post.author }}</div>
                        <div>Опубликовано: {{ post.created_at }}</div>
                    </div>
                    <hr>
                    <!--    ЭТО КОМПОНЕНТ С КОММЕНТАРИЯМИ -->
                    {% include 'myblog/includes/comments.html' %}
                </div>
                <!--    ЭТО ПРАВАЯ КОЛОНКА -->
                {% include 'myblog/includes/aside.html' %}
            </div>
        </div>
    </section>
{% endblock %}
